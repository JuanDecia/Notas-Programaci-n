<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Propiedades para tablas en CSS</title>
        <link rel="stylesheet" href="../css/ejemplo.css" media="screen" title="no title" charset="utf-8" />
    </head>
    <body>

        <header>
            <h1>Ejemplo práctico de estilos en un elemento table</h1>

            <nav>
                <a href="../index.html">Volver a inicio</a>
            </nav>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>com001</td>
                    <td>Computadora</td>
                    <td>100.000</td>
                </tr>
                <tr>
                    <td>mou001</td>
                    <td>Mouse</td>
                    <td>20.000</td>
                </tr>
                <tr>
                    <td>tec001</td>
                    <td>Teclado</td>
                    <td>15.000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                    <td>135.000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
