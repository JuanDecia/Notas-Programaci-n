<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteraciones</title>

    <!-- #CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- #Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <header>
            <h1>Iterando sobre un Arreglo</h1>
        </header>

        <section>
            <article>
                <div>
                    <h2>instrucciones</h2>
                </div>

                <div>
                    <ol>
                        <li>Iterar una arreglo de números y que la iteración retorne un número más al que correspondería.</li>
                    </ol>
                </div>
            </article>

            <article>
                <div>
                    <h2>Solución</h2>
                </div>

                <div>
                    <div class="cont-codigo"></div>

                    <div class="cont-codigo">
                        <div>
                            <div class="cont-resultado"></div>
                        </div>
                    </div>

                    <!-- While -->
                    <div class="cont-codigo">
                        <div>
                            <div class="cont-resultado"></div>
                        </div>
                    </div>

                    <!-- For -->
                    <div class="cont-codigo">
                        <div>
                            <div class="cont-resultado"></div>
                        </div>
                    </div>

                    <div>
                        <p>
                            Si observamos y comparamos los códigos de ambas iteraciones, el <b>ciclo for</b>
                            tiene una sintaxis más segura y más optima para este tipo de casos.
                        </p>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
