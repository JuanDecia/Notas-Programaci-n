<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main>
        <header>
            <h1>Contador Regresivo</h1>
        </header>

        <section>

            <!-- Carga mensaje -->
            <article>
                <p>Al presionar el siguiente botón, el contador comenzará de 10 hasta 0. </p>
            </article>

            <article>
                <div>
                    <button id="boton-cargar">Comenzar la carga</button>

                    <p id="mensaje-cargando">Inicie la carga</p>
                    
                </div>
            </article>

            <!-- Carga Contador -->
            <article>
                <div><button id="boton-contador">Comenzar el contador</button></div>

                <h2 id="contador"></h2>
            </article>
        </section>
    </main>

    <script src="script/main.js"></script>
</body>
</html>
