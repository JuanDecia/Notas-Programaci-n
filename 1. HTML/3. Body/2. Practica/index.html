<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semántica HTML</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!--Cabecera-->
    <header>
        <div id="cont-titulo-nav">
            <h1 id="titulo-principal">Header</h1>
            <nav id="cont-nav"><h1>Navigation</h1></nav>
        </div>
        <div id="header-img"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1024px-HTML5_logo_and_wordmark.svg.png" alt="logohtml" title="logohtml" width="150px"></div>
    </header>

    <!--Cuerpo-->
    <main>
        <!--Barra Izquierda-->
        <aside id="izq"><h1>Sidebar</h1></aside>

        <!--Contenido principal-->
        <section id="der">
            <div> 
                <h1>Main Content</h1>
                <article><h1>Article</h1></article>
                <article><h1>Article</h1></article>
            </div>
        </section>

        <!--Barra derecha-->
        <aside id="lista">
            <ul>
                <li id="gris">header</li>
                <li>nav</li>
                <li>aside</li>
                <li>section</li>
                <li>article</li>
                <li>footer</li>
            </ul>
        </aside>
    </main>

    <!--Pie de página-->
    <footer>
        <div id="cont-footer">
            <h2>Footer</h2>
        </div>
    </footer>
</body>
</html>
