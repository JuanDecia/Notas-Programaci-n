<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
        <title>Transition</title>
        <link rel="stylesheet" href="css/estilos.css" />
        <style media="screen">

            #contenido {
                width: 1000px;
                height: 600px;
                margin: 0 auto;
                background-color: blue;
            }

            /* Cambiamos de color el fondo del contenedor: 
                #contenido:hover {
                    background-color: yellow;
                } 
            */

            /* Una sola transición
                #contenido picture img {
                    width: 200px;
                    height: 200px;
                    transition: width, 1s;
                } 
            */

            /* Este selector representa transiciones multiples y simultaneas */
            #contenido picture img {
                width: 200px;
                height: 200px;
                transition-property: width, height; /* definimos las propiedades que tendrán la animación */
                transition-duration: 2s,2.5s; /* Definimos la duración de la animación */
            }

            #contenido picture img:hover {
                width: 100%;
                height: 100%;
            }

        </style>
        
    </head>
    <body>
        <section id="contenido">
            <picture>
                <img src="img/balon.jpg" alt="balon" title="balon" />
            </picture>
        </section>
    </body>
</html>
